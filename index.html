<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Static Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            overflow: hidden;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .hero {
            background-color: #e9ecef;
            padding: 60px 0;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 40px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }
        .gallery .images {
            display: flex;
            width: 300%; /* Assuming 3 images */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Scale up the image to 110% when hovered */
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="gallery" class="gallery">
        <img src="https://i.pinimg.com/1200x/8f/be/57/8fbe57b4b1120b46388f287e9b1fae0d.jpg" alt="Image 1">
        <img src="https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg" alt="Image 2">
        <img src="https://i.pinimg.com/originals/37/04/b1/3704b10a51e86a806fbd135881505bb0.jpg" alt="Image 3">
    </div>

    <div class="footer">
        <p>&copy; 2024 Beautiful Webpage!!!!!</p>
    </div>
</body>
</html>
