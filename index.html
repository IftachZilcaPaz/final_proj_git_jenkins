<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample Page</h1>
        <p>This is a sample HTML file to demonstrate a simple webpage that includes an image and some text. You can use this to test your Jenkins CI/CD pipeline and Docker configurations.</p>
        <img src="https://via.placeholder.com/600x400.png?text=Sample+Image" alt="Sample Image">
        <p>This image is fetched from an online placeholder image service.</p>
    </div>
</body>
</html>
