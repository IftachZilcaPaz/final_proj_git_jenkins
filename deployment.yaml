apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhtmlapp
  namespace: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myhtmlapp
  template:
    metadata:
      labels:
        app: myhtmlapp
    spec:
      containers:
      - name: myhtmlapp
        image: iftachzilka7/myhtmlapp:${BUILD_ID} # Replace with your image
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hmyhtmlapp-service
  namespace: jenkins
spec:
  selector:
    app: myhtmlapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
